<html lang="en">
<head>

  <link rel="stylesheet" href="styles/css/main.css">

  <!--[if lt IE 9]>

  <![endif]-->
</head>

<body>
  <div class="firesaver js-firesaver is-auto">
    <div class="firesaver__foregrounds">
      <div class="firesaver__fg js-fg is-day"></div>
      <div class="firesaver__fg js-fg is-dusk"></div>
      <div class="firesaver__fg js-fg is-night"></div>
    </div>

    <div class="firesaver__elements">
      <div class="firesaver__clouds"></div>
      <div class="firesaver__moon"></div>
      <div class="firesaver__sun"></div>
      <div class="firesaver__text is-first">BENJA</div>
      <div class="firesaver__text is-second">LOVES</div>
      <div class="firesaver__text is-third">MARIA</div>
    </div>

    <div class="firesaver__backgrounds">
      <div class="firesaver__bg js-bg is-day"></div>
      <div class="firesaver__bg js-bg is-dusk"></div>
      <div class="firesaver__bg js-bg is-night"></div>
    </div>
  </div>

</html>
